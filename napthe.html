<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nạp Thẻ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Nạp Thẻ Cào</h2>
    <form id="napthe-form">
        <label>ID Game:</label>
        <input type="text" id="user-id" required>
        <label>Loại Thẻ:</label>
        <select id="card-type">
            <option value="viettel">Viettel</option>
            <option value="mobifone">Mobifone</option>
        </select>
        <label>Số Tiền:</label>
        <select id="amount">
            <option value="50000">50.000đ</option>
            <option value="100000">100.000đ</option>
        </select>
        <label>Mã Thẻ:</label>
        <input type="text" id="card-code" required>
        <label>Seri Thẻ:</label>
        <input type="text" id="card-seri" required>
        <button type="button" id="submit-payment">Nạp Thẻ</button>
    </form>
    <script src="js/payment.js"></script>
</body>
</html>
